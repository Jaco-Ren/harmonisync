<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniSync</title>

    <link rel="stylesheet" href="./css/user-access.css">
</head>
<body>
    <!-- SIGN UP PAGE -->
    <div class="container signup-container">
        <div class="title">
            <h1>Create an Account</h1>
            <img class="logo" src="./assets/logo/logo-svg-black.svg" alt="#">
        </div>

        <div class="user-signup">
            <form action="#">
                <input type="text" placeholder="Username" name="username">
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm Password" name="confirm-password">
                
                <div class="checkbox-container">
                    <input type="checkbox" id="creator" name="creator">
                    <label for="creator">Are you a creator?</label>
                </div>
                
                <button class="button register">REGISTER</button>
            </form>
        </div>

        <div class="login-link">
            Already have an account? <a href="#">Log In</a>
        </div>
    </div>
</body>
</html>
