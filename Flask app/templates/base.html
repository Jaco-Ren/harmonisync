<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>


{% with messages = get_flashed_messages(with_categories=true)%}
{% if messages%}
    {% for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
    {% block content %}

    {% endblock content %}
  </body>
</html>
